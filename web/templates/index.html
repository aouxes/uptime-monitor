<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uptime Monitor</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <!-- Toast —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è -->
        <div id="toast-container"></div>

        <!-- –°—Ç—Ä–∞–Ω–∏—Ü–∞ –ª–æ–≥–∏–Ω–∞ -->
        <div id="login-page" class="page active">
            <div class="auth-card">
                <h1>Uptime Monitor</h1>
                <form id="login-form">
                    <input type="text" id="login-username" placeholder="Username" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit">–í–æ–π—Ç–∏</button>
                </form>
                <p class="auth-switch">–ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞? <a href="#" onclick="showPage('register-page')">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</a></p>
            </div>
        </div>

        <!-- –°—Ç—Ä–∞–Ω–∏—Ü–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ -->
        <div id="register-page" class="page">
            <div class="auth-card">
                <h1>–°–æ–∑–¥–∞—Ç—å –∞–∫–∫–∞—É–Ω—Ç</h1>
                <form id="register-form">
                    <input type="text" id="register-username" placeholder="Username" required>
                    <input type="email" id="register-email" placeholder="Email" required>
                    <input type="password" id="register-password" placeholder="Password" required>
                    <button type="submit">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
                </form>
                <p class="auth-switch">–£–∂–µ –µ—Å—Ç—å –∞–∫–∫–∞—É–Ω—Ç? <a href="#" onclick="showPage('login-page')">–í–æ–π—Ç–∏</a></p>
            </div>
        </div>

        <!-- –î–∞—à–±–æ—Ä–¥ -->
        <div id="dashboard-page" class="page">
            <header class="header">
                <h1>Uptime Monitor</h1>
                <button class="logout-btn" onclick="logout()">–í—ã–π—Ç–∏</button>
            </header>

            <div class="dashboard-content">
                <!-- –§–æ—Ä–º—ã –¥–æ–±–∞–≤–ª–µ–Ω–∏—è -->
                <div class="card">
                    <h3>–î–æ–±–∞–≤–∏—Ç—å —Å–∞–π—Ç—ã</h3>
                    <form id="add-site-form">
                        <input type="url" id="site-url" placeholder="https://example.com" required>
                        <button type="submit">–î–æ–±–∞–≤–∏—Ç—å</button>
                    </form>
                    
                    <div class="divider">–∏–ª–∏</div>
                    
                    <form id="bulk-add-form">
                        <textarea 
                            id="bulk-sites" 
                            placeholder="–°–ø–∏—Å–æ–∫ URL (–∫–∞–∂–¥—ã–π —Å –Ω–æ–≤–æ–π —Å—Ç—Ä–æ–∫–∏)"
                            rows="4"
                            required
                        ></textarea>
                        <button type="submit">–î–æ–±–∞–≤–∏—Ç—å –≤—Å–µ</button>
                    </form>
                </div>

                <!-- –°–ø–∏—Å–æ–∫ —Å–∞–π—Ç–æ–≤ -->
                <div class="card">
                    <h3 class="sites-title">–ú–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥ —Å–∞–π—Ç–æ–≤</h3>
                    
                    <div class="sites-controls">
                        <div class="left-controls">
                            <button id="filter-down-btn" class="filter-btn" onclick="toggleDownFilter()">
                                <span class="filter-icon">üîç</span>
                                –ü–æ–∫–∞–∑–∞—Ç—å —Ç–æ–ª—å–∫–æ DOWN
                            </button>
                            <button id="refresh-btn" class="refresh-btn" onclick="refreshSites()">
                                <span class="refresh-icon">üîÑ</span>
                                –û–±–Ω–æ–≤–∏—Ç—å
                            </button>
                        </div>
                        
                        <div class="right-controls">
                            <div id="bulk-actions" class="bulk-actions">
                                <span id="selected-count">0</span>
                                <button class="danger-btn" onclick="deleteSelectedSites()">–£–¥–∞–ª–∏—Ç—å –≤—ã–±—Ä–∞–Ω–Ω—ã–µ</button>
                            </div>
                            <div class="select-all">
                                <input type="checkbox" id="select-all-checkbox" onchange="toggleSelectAll(this)">
                                <label for="select-all-checkbox">–í—ã–±—Ä–∞—Ç—å –≤—Å–µ</label>
                            </div>
                        </div>
                    </div>
                    
                    <div id="sites-container" class="sites-list"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/toast.js"></script>
    <script src="/static/js/auth.js"></script>
    <script src="/static/js/sites.js"></script>
    <script>
    let currentToken = localStorage.getItem('token');
    
    // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞–º–∏
    function showPage(pageId) {
        document.querySelectorAll('.page').forEach(page => {
            page.classList.remove('active');
        });
        document.getElementById(pageId).classList.add('active');
    }

    function logout() {
        currentToken = null;
        localStorage.removeItem('token');
        showPage('login-page');
        showToast('–í—ã –≤—ã—à–ª–∏ –∏–∑ —Å–∏—Å—Ç–µ–º—ã', 'info');
    }

    // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ç–æ–∫–µ–Ω–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    async function checkAuth() {
        const token = localStorage.getItem('token');
        
        if (!token) {
            showPage('login-page');
            return;
        }

        try {
            const response = await fetch('/api/verify-token', {
                headers: {
                    'Authorization': 'Bearer ' + token
                }
            });

            if (response.ok) {
                // –¢–æ–∫–µ–Ω –≤–∞–ª–∏–¥–Ω—ã–π, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –¥–∞—à–±–æ—Ä–¥
                currentToken = token;
                showPage('dashboard-page');
                if (typeof loadSites === 'function') {
                    loadSites();
                }
                showToast('–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å!', 'success');
            } else {
                // –¢–æ–∫–µ–Ω –Ω–µ–≤–∞–ª–∏–¥–Ω—ã–π, –æ—á–∏—â–∞–µ–º –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ª–æ–≥–∏–Ω
                localStorage.removeItem('token');
                showPage('login-page');
            }
        } catch (error) {
            console.error('Auth check failed:', error);
            localStorage.removeItem('token');
            showPage('login-page');
        }
    }

    // –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–æ–≤–µ—Ä–∫—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    checkAuth();
</script>
</body>
</html>
