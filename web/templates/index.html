<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uptime Monitor</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <!-- Страница логина -->
        <div id="login-page" class="page active">
            <h1>Uptime Monitor</h1>
            <div class="form-container">
                <h2>Вход</h2>
                <form id="login-form">
                    <input type="text" id="login-username" placeholder="Username" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit">Войти</button>
                </form>
                <p>Нет аккаунта? <a href="#" onclick="showPage('register-page')">Зарегистрироваться</a></p>
            </div>
        </div>

        <!-- Страница регистрации -->
        <div id="register-page" class="page">
            <h1>Uptime Monitor</h1>
            <div class="form-container">
                <h2>Регистрация</h2>
                <form id="register-form">
                    <input type="text" id="register-username" placeholder="Username" required>
                    <input type="email" id="register-email" placeholder="Email" required>
                    <input type="password" id="register-password" placeholder="Password" required>
                    <button type="submit">Зарегистрироваться</button>
                </form>
                <p>Уже есть аккаунт? <a href="#" onclick="showPage('login-page')">Войти</a></p>
            </div>
        </div>

        <!-- Дашборд (после логина) -->
        <div id="dashboard-page" class="page">
            <header>
                <h1>Uptime Monitor</h1>
                <button onclick="logout()">Выйти</button>
            </header>

            <div class="dashboard">
                <div class="add-site-form">
                    <h2>Добавить сайт</h2>
                    <form id="add-site-form">
                        <input type="url" id="site-url" placeholder="https://example.com" required>
                        <button type="submit">Добавить</button>
                    </form>
                </div>

                <div class="sites-list">
                    <h2>Мои сайты</h2>
                    <div id="sites-container"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/auth.js"></script>
    <script src="/static/js/sites.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
