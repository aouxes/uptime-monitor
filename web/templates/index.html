<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uptime Monitor</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <!-- Страница логина -->
        <div id="login-page" class="page active">
            <h1>Uptime Monitor</h1>
            <div class="form-container">
                <h2>Вход</h2>
                <form id="login-form">
                    <input type="text" id="login-username" placeholder="Username" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit">Войти</button>
                </form>
                <p>Нет аккаунта? <a href="#" onclick="showPage('register-page')">Зарегистрироваться</a></p>
            </div>
        </div>

        <!-- Страница регистрации -->
        <div id="register-page" class="page">
            <h1>Uptime Monitor</h1>
            <div class="form-container">
                <h2>Регистрация</h2>
                <form id="register-form">
                    <input type="text" id="register-username" placeholder="Username" required>
                    <input type="email" id="register-email" placeholder="Email" required>
                    <input type="password" id="register-password" placeholder="Password" required>
                    <button type="submit">Зарегистрироваться</button>
                </form>
                <p>Уже есть аккаунт? <a href="#" onclick="showPage('login-page')">Войти</a></p>
            </div>
        </div>

        <!-- Дашборд (после логина) -->
        <div id="dashboard-page" class="page">
            <header>
                <h1>Uptime Monitor</h1>
                <button onclick="logout()">Выйти</button>
            </header>

            <div class="dashboard">
                <div class="add-site-form">
                    <h2>Добавить сайт</h2>
                    <form id="add-site-form">
                        <input type="url" id="site-url" placeholder="https://example.com" required>
                        <button type="submit">Добавить один сайт</button>
                    </form>
                    
                    <h3>Или массовое добавление</h3>
                    <form id="bulk-add-form">
                        <textarea 
                            id="bulk-sites" 
                            placeholder="Введите список сайтов (каждый с новой строки):&#10;https://site1.com&#10;https://site2.com&#10;https://site3.com" 
                            rows="6"
                            required
                        ></textarea>
                        <button type="submit">Добавить все сайты</button>
                    </form>
                </div>

                <div class="sites-list">
                    <h2>Мои сайты</h2>
                    <div id="sites-container"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/auth.js"></script>
    <script src="/static/js/sites.js"></script>
    <script>
        // Функции для управления страницами
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById(pageId).classList.add('active');
        }

        function logout() {
            currentToken = null;
            localStorage.removeItem('token');
            showPage('login-page');
        }

        // Проверяем авторизацию при загрузке
        let currentToken = localStorage.getItem('token');
        if (currentToken) {
            showPage('dashboard-page');
            if (typeof loadSites === 'function') {
                loadSites();
            }
        } else {
            showPage('login-page');
        }
    </script>
</body>
</html>
