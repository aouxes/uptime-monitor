<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uptime Monitor</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <!-- Toast уведомления -->
        <div id="toast-container"></div>

        <!-- Страница логина -->
        <div id="login-page" class="page active">
            <div class="auth-card">
                <h1>Uptime Monitor</h1>
                <form id="login-form">
                    <input type="text" id="login-username" placeholder="Username" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit">Войти</button>
                </form>
                <p class="auth-switch">Нет аккаунта? <a href="#" onclick="showPage('register-page')">Зарегистрироваться</a></p>
            </div>
        </div>

        <!-- Страница регистрации -->
        <div id="register-page" class="page">
            <div class="auth-card">
                <h1>Создать аккаунт</h1>
                <form id="register-form">
                    <input type="text" id="register-username" placeholder="Username" required>
                    <input type="email" id="register-email" placeholder="Email" required>
                    <input type="password" id="register-password" placeholder="Password" required>
                    <button type="submit">Зарегистрироваться</button>
                </form>
                <p class="auth-switch">Уже есть аккаунт? <a href="#" onclick="showPage('login-page')">Войти</a></p>
            </div>
        </div>

        <!-- Дашборд -->
        <div id="dashboard-page" class="page">
            <header class="header">
                <h1>Uptime Monitor</h1>
                <button class="logout-btn" onclick="logout()">Выйти</button>
            </header>

            <div class="dashboard-content">
                <!-- Формы добавления -->
                <div class="card">
                    <h3>Добавить сайты</h3>
                    <form id="add-site-form">
                        <input type="url" id="site-url" placeholder="https://example.com" required>
                        <button type="submit">Добавить</button>
                    </form>
                    
                    <div class="divider">или</div>
                    
                    <form id="bulk-add-form">
                        <textarea 
                            id="bulk-sites" 
                            placeholder="Список URL (каждый с новой строки)"
                            rows="4"
                            required
                        ></textarea>
                        <button type="submit">Добавить все</button>
                    </form>
                </div>

                <!-- Список сайтов -->
                <div class="card">
                    <div class="sites-header">
                        <h3>Мониторинг сайтов</h3>
                        <div id="bulk-actions" class="bulk-actions">
                            <span id="selected-count">0</span>
                            <button class="danger-btn" onclick="deleteSelectedSites()">Удалить выбранные</button>
                        </div>
                    </div>
                    
                    <div id="sites-container" class="sites-list"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/toast.js"></script>
    <script src="/static/js/auth.js"></script>
    <script src="/static/js/sites.js"></script>
    <script>
        // Функции для управления страницами
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById(pageId).classList.add('active');
        }

        function logout() {
            currentToken = null;
            localStorage.removeItem('token');
            showPage('login-page');
            showToast('Вы вышли из системы', 'info');
        }

        // Проверяем авторизацию при загрузке
        let currentToken = localStorage.getItem('token');
        if (currentToken) {
            showPage('dashboard-page');
            if (typeof loadSites === 'function') {
                loadSites();
            }
        } else {
            showPage('login-page');
        }
    </script>
</body>
</html>
